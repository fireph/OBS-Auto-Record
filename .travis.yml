language: cpp

os:
  - osx

before_install:
  - brew update
  - brew install qt5 qpm
  - brew link --force qt5 qpm

script:
  - qpm install
  - qmake -config release
  - make
  - macdeployqt "release/OBS Auto Record.app" -dmg
  - mv "release/OBS Auto Record.dmg" ObsAutoRecord_osx.dmg

deploy:
  provider: releases
  api_key:
    secure: 
  file: ObsAutoRecord_osx.dmg
  on:
    repo: DungFu/OBS-Auto-Record
    tags: true
