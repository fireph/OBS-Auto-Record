language: cpp

os:
  - osx

before_install:
  - brew update
  - brew install qt6
  - brew link --force qt6

script:
  - qpm install
  - qmake -config release
  - make
  - macdeployqt "release/OBS Auto Record.app" -dmg
  - mv "release/OBS Auto Record.dmg" release/ObsAutoRecord_osx.dmg

deploy:
  provider: releases
  api_key:
    secure: 
  file: release/ObsAutoRecord_osx.dmg
  skip_cleanup: true
  on:
    repo: fireph/OBS-Auto-Record
    tags: true
